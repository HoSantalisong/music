<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .song {
      margin: 15px auto;
      padding: 15px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    img {
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button, a {
      margin: 8px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
    }
    a {
      background: #2196F3;
      color: white;
      text-decoration: none;
    }
    audio {
      width: 90%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¶ My Playlist ðŸŽ¶</h1>

  <div id="playlist"></div>

  <audio id="player" controls autoplay></audio>

  <script>
    // Playlist data (yaha apne songs + covers + singer ka naam likho)
    const songs = [
      {
        title: "Aama Tangi Re",
        file: "Aama_Tangi_Re.mp3",
        cover: "Aama_Tangi_Re.jpg",
        singer: "Santali Singer 1"
      },
      {
        title: "Nepel Hobalena",
        file: "Nepel_Hobalena.mp3",
        cover: "Nepel_Hobalena.jpg",
        singer: "Santali Singer 2"
      },
      {
        title: "Jhupur Jhuli",
        file: "Jhupur_Jhuli.mp3",
        cover: "Jhupur_Jhuli.jpg",
        singer: "Santali Singer 3"
      }
    ];

    const playlistDiv = document.getElementById("playlist");
    const player = document.getElementById("player");

    // Playlist generate karna
    songs.forEach((song, index) => {
      let div = document.createElement("div");
      div.classList.add("song");
      div.innerHTML = `
        <h3>${song.title}</h3>
        <img src="${song.cover}" alt="${song.title} Cover" width="200"><br>
        <p><b>Singer:</b> ${song.singer}</p>
        <button onclick="playSong(${index})">â–¶ Play</button>
        <a href="${song.file}" download>â¬‡ Download</a>
      `;
      playlistDiv.appendChild(div);
    });

    // Function: Song play karna
    function playSong(index) {
      player.src = songs[index].file;
      player.play();
    }
  </script>

</body>
</html>
